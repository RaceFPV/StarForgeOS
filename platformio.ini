[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino

; Build configuration
build_flags = 
    -DCORE_DEBUG_LEVEL=3
    -DARDUINO_USB_CDC_ON_BOOT=0
    -DCONFIG_BT_ENABLED=0
    -DCONFIG_BLUEDROID_ENABLED=0
    
; Libraries
lib_deps = 
    bblanchon/ArduinoJson@^6.21.3
    ESPmDNS

; Serial monitor
monitor_speed = 115200
monitor_filters = esp32_exception_decoder

; Upload settings
upload_speed = 921600

; Filesystem for web files
board_build.filesystem = spiffs

[env:esp32-c3-supermini]
platform = espressif32
board = lolin_c3_mini
framework = arduino

; Build configuration for ESP32-C3 SuperMini
build_flags = 
    -DCORE_DEBUG_LEVEL=3
    -DARDUINO_USB_CDC_ON_BOOT=1
    -DCONFIG_SINGLE_CORE=1
    -DCONFIG_FREERTOS_UNICORE=1
    -DCONFIG_BT_ENABLED=0
    -DCONFIG_BLUEDROID_ENABLED=0
    
; Libraries (compatible with ESP32-C3)
lib_deps = 
    bblanchon/ArduinoJson@^6.21.3
    ESPmDNS

; Serial monitor
monitor_speed = 115200
monitor_filters = esp32_exception_decoder

; Upload settings
upload_speed = 921600
upload_resetmethod = hard_reset
upload_flags = 
    --before=default_reset
    --after=hard_reset

; Filesystem for web files
board_build.filesystem = spiffs

[env:esp32-s3]
platform = espressif32
board = esp32-s3-devkitc-1
framework = arduino

; Build configuration
build_flags = 
    -DCORE_DEBUG_LEVEL=3
    -DARDUINO_USB_CDC_ON_BOOT=1
    -DBOARD_HAS_PSRAM
    -DCONFIG_BT_ENABLED=0
    -DCONFIG_BLUEDROID_ENABLED=0
    
; Libraries (same as others)
lib_deps = 
    bblanchon/ArduinoJson@^6.21.3
    ESPmDNS

; Serial monitor
monitor_speed = 115200
monitor_filters = esp32_exception_decoder

; Upload settings  
upload_speed = 921600

; Filesystem for web files
board_build.filesystem = spiffs
